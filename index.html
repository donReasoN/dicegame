<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Blinker:300,400,600,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Gra w kości</title>
</head>
<body>
    <section class="wrapper clearfix">
        <div class="panel">
            <div class="player">
                <p class="player__name-0 active">Gracz 1</p>
                <div class="player__score player__score-0">0</div>
            </div>
            <div class="player">
                <p class="player__name-1">Gracz 2</p>
                <div class="player__score player__score-1">0</div>
            </div>
        </div>

        <div class="cubes">
            <div class="cubes-box">
                <div class="cube">
                    <img src="cube-1.png" alt="" class="cube__img">
                </div>
                <!-- <div class="cube">
                    <img src="cube-2.png" alt="" class="cube__img">
                </div> -->
            </div>
            <button class="btn btn-game">Nowa gra</button>
        </div>

        <div class="current">
            <div class="current__box current__box--1">
                <p class="current__label">Wynik</p>
                <p class="current__value current__value-0">0</p>
            </div>

            <div class="current__box current__box--2">
                    <p class="current__label">Wynik</p>
                    <p class="current__value current__value-1">0</p>
            </div>
            <div class="box-buttons">
                <button class="btn btn-rool">Rzuć kośćmi</button>
                <button class="btn btn-wait">Czekaj</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
